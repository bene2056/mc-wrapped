<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>Minecraft Server Wrapped</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <section class="story" id="story" aria-label="Minecraft Wrapped viewer">
      <div class="progress" id="progress" aria-hidden="true">
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
        <div class="progress-segment"><div class="progress-fill"></div></div>
      </div>

      <div class="ui-controls" aria-label="Story controls">
        <button type="button" class="icon-btn" id="muteBtn" aria-label="Mute music" aria-pressed="false"></button>
        <button type="button" class="icon-btn" id="pauseBtn" aria-label="Pause" aria-pressed="false"></button>
      </div>

      <div class="download-wrap" id="downloadWrap" hidden>
        <button type="button" class="download-btn" id="downloadBtn" aria-disabled="true">Download</button>
      </div>

      <div class="media-frame" id="mediaFrame">
        <div class="media-host" id="mediaHost"></div>

        <div class="placeholder" id="placeholder" hidden>
          <div class="placeholder-inner">
            <p class="placeholder-title">Missing slide</p>
            <p class="placeholder-sub">
              Could not find <span id="missingPath"></span>.
            </p>
          </div>
        </div>
      </div>

      <div class="replay-overlay" id="replayOverlay" hidden>
        <div class="replay-card">
          <h2>Thatâ€™s a wrap</h2>
          <p>Want to watch it again?</p>
          <button type="button" class="replay-btn" id="replayBtn">Replay</button>
        </div>
      </div>

      <div class="audio-hint" id="audioHint" hidden>
        <div class="audio-hint-card">
          <p class="audio-hint-title">Music is blocked by your browser.</p>
          <p class="audio-hint-sub">Tap to enable it (or mute).</p>
          <button type="button" class="hint-btn" id="enableAudioBtn">Enable music</button>
        </div>
      </div>

      <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>
    </section>
  </main>

  <noscript>
    <div class="noscript">
      This viewer needs JavaScript enabled.
    </div>
  </noscript>

  <script src="script.js"></script>
</body>
</html>
