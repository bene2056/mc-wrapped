<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>Survival Wrapped</title>

  <!-- Optional: Discord / Social Preview -->
  <meta property="og:title" content="Survival Wrapped" />
  <meta property="og:description" content="Unser Minecraft-Serverjahr in Zahlen." />
  <meta property="og:type" content="website" />
  <!-- Lege optional assets/og.jpg an -->
  <meta property="og:image" content="/assets/og.jpg" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app" id="app" aria-label="Wrapped Story">
    <!-- Progress -->
    <header class="top">
      <div class="progress" id="progress" aria-hidden="true"></div>

      <div class="topRight">
        <button class="iconBtn" id="btnShare" title="Link kopieren" aria-label="Link kopieren">
          <!-- link icon -->
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor" d="M10.59 13.41a1.996 1.996 0 0 1 0-2.82l3.18-3.18a2 2 0 1 1 2.83 2.83l-1.59 1.59a1 1 0 1 0 1.41 1.41l1.59-1.59a4 4 0 1 0-5.66-5.66l-3.18 3.18a4 4 0 0 0 0 5.66 1 1 0 1 0 1.41-1.42Z"/>
            <path fill="currentColor" d="M13.41 10.59a1.996 1.996 0 0 1 0 2.82l-3.18 3.18a2 2 0 1 1-2.83-2.83l1.59-1.59a1 1 0 1 0-1.41-1.41l-1.59 1.59a4 4 0 1 0 5.66 5.66l3.18-3.18a4 4 0 0 0 0-5.66 1 1 0 1 0-1.42 1.42Z"/>
          </svg>
        </button>

        <button class="iconBtn" id="btnInfo" title="Hilfe" aria-label="Hilfe">
          <!-- info icon -->
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor" d="M11 10h2V8h-2v2Zm1-8a10 10 0 1 0 .001 20A10 10 0 0 0 12 2Zm1 16h-2v-6h2v6Z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Stage -->
    <section class="stage" id="stage" role="group" aria-roledescription="story">
      <!-- JS rendert hier rein -->
    </section>

    <!-- Click zones (wie Stories) -->
    <button class="zone zoneLeft" id="zonePrev" aria-label="Zurück"></button>
    <button class="zone zoneRight" id="zoneNext" aria-label="Weiter"></button>

    <!-- Bottom hint -->
    <footer class="bottom">
      <div class="hint" id="hint">Tippen/Klicken: weiter · Swipe: links/rechts · Pfeiltasten: ← →</div>
    </footer>

    <!-- Help Modal -->
    <div class="modal" id="modal" aria-hidden="true">
      <div class="modalCard" role="dialog" aria-modal="true" aria-label="Hilfe">
        <div class="modalTitle">Steuerung</div>
        <ul class="modalList">
          <li><b>Klick / Tap</b>: nächste Karte</li>
          <li><b>Swipe</b>: links = weiter, rechts = zurück</li>
          <li><b>Tastatur</b>: ← / →, Space = weiter</li>
          <li><b>Link</b>: kopiert automatisch mit aktueller Seite</li>
        </ul>
        <button class="btn" id="btnClose">Ok</button>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" aria-hidden="true"></div>
  </main>

  <script src="story.js"></script>
</body>
</html>
