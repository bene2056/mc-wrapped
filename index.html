<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Survival 5 â€“ Wrapped 2025</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" aria-label="Survival 5 Wrapped Viewer">
    <section class="story" id="story" aria-label="Story Viewer" tabindex="0">
      <!-- Progress -->
      <div class="progress" id="progress" aria-label="Fortschritt"></div>

      <!-- Top controls -->
      <div class="topbar" aria-label="Kontrollen">
        <div class="topbar-left">
          <div class="badge" id="slideLabel">Slide 1/12</div>
        </div>

        <div class="topbar-right">
          <button class="icon-btn" id="muteBtn" type="button" aria-label="Musik stummschalten/aktivieren" title="Mute">
            <span id="muteIcon" aria-hidden="true">ğŸ”Š</span>
          </button>
          <button class="icon-btn" id="pauseBtn" type="button" aria-label="Pause/Weiter" title="Pause">
            <span id="pauseIcon" aria-hidden="true">â¸</span>
          </button>
        </div>
      </div>

      <!-- Media stage -->
      <div class="stage" id="stage" aria-label="Slide Inhalt">
        <div class="loading" id="loading" aria-live="polite" hidden>
          <div class="spinner" aria-hidden="true"></div>
          <div class="loading-text">Lade Slidesâ€¦</div>
        </div>

        <div class="placeholder" id="placeholder" hidden>
          <div class="placeholder-title">Slide fehlt</div>
          <div class="placeholder-sub">Datei nicht gefunden.</div>
        </div>
      </div>

      <!-- Download button (only summary slides) -->
      <div class="download-row" id="downloadRow" hidden>
        <a class="download-btn" id="downloadBtn" href="#" download>
          Summary herunterladen
        </a>
      </div>

      <!-- Hint / toast -->
      <div class="toast" id="toast" role="status" aria-live="polite" hidden></div>

      <!-- End overlay -->
      <div class="endcard" id="endcard" hidden>
        <div class="endcard-inner">
          <div class="endcard-title">Das warâ€™s!</div>
          <div class="endcard-sub">Nochmal von vorne?</div>
          <button class="replay-btn" id="replayBtn" type="button">Replay</button>
        </div>
      </div>

      <!-- Tap zones -->
      <div class="tap-zone left" id="tapLeft" aria-hidden="true"></div>
      <div class="tap-zone right" id="tapRight" aria-hidden="true"></div>
    </section>

    <footer class="footer">
      <div class="footer-hint">
        Tipp: <b>Wischen</b> oder <b>Pfeiltasten</b> â€¢ <b>Space</b> = Pause â€¢ <b>Halten</b> = Hold-Pause
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
